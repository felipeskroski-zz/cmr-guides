<script>
$( document ).ready(function() {
  var yes_no_switch = function(){
    console.log(this.value);
    if (this.value == 'yes') {
      $('#yes').collapse('show');
      $('#no').collapse('hide');
    }
    else if (this.value == 'no') {
      $('#yes').collapse('hide');
      $('#no').collapse('show');
    }
  }
  var highlight_box = function(){
    if($(this).is(':checked')){
      console.log('checked');
      $(this).closest('.alert').addClass('alert-success').removeClass('alert-info');
    }else{
      $(this).closest('.alert').addClass('alert-info').removeClass('alert-success');
    }
  }
  $('input[type=radio][name=havemoney]').on('change', yes_no_switch)
  $('.checkbox input, .radio-inline input').on('change', highlight_box);
});
</script>
