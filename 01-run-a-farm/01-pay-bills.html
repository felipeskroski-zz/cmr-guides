<script>
$( document ).ready(function() {
  $('input[type=radio][name=havemoney]').on('change', function (){
    console.log(this.value);
    if (this.value == 'yes') {
      $('#yes').collapse('show');
      $('#no').collapse('hide');
    }
    else if (this.value == 'no') {
      $('#yes').collapse('hide');
      $('#no').collapse('show');
    } 
  })
});
</script>
